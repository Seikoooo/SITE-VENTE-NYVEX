<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre avis - NYVEX</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" type="image/png" href="../assets/favicon/favicon.png">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .thank-you-card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        .thank-you-card h1 {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 15px;
        }
        .thank-you-card p {
            color: #666;
            line-height: 1.7;
            margin-bottom: 10px;
        }
        .thank-you-card .highlight {
            color: #2a9d8f;
            font-weight: 600;
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: #2a9d8f;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #238b7e;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="success-icon">✅</div>
            <h1>Merci pour votre avis !</h1>
            <p>Votre avis a été soumis avec succès.</p>
            <p>Notre équipe va <span class="highlight">vérifier votre commande</span> et publier votre avis sous <span class="highlight">24-48 heures</span>.</p>
            <p>Nous vous remercions pour votre confiance !</p>
            <a href="../index.html" class="back-btn">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
