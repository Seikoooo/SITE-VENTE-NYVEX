    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            background: var(--cream);
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-family: 'Cormorant Garamond', serif;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 2rem;

        }
        .error-text {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.7;
        }
        .error-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .error-links a {
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        .error-links .primary {
            background: var(--accent);
            color: #fff;
        }
        .error-links .primary:hover {
            background: var(--accent-dark);
        }
        .error-links .secondary {
            background: #fff;
            color: var(--primary);
            border: 1px solid #ddd;
        }
        .error-links .secondary:hover {

            color: var(--accent);
        }
        .popular-products {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 1px solid #ddd;

        .popular-products h3 {

            color: var(--primary);
        }
        .mini-products {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .mini-product {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--primary);
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .mini-product:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .mini-product img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .mini-product h4 {
            font-size: 0.95rem;
            margin-bottom: 5px;
        }
        .mini-product span {
            color: var(--accent);
            font-weight: 600;
